<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Jihyeon TIL</title>
    <style>
        body{text-align: center;}
        table{
            border: 1px solid black;
            columns: auto;
        }
        tr{
            border-bottom: 1px solid black;
            columns: auto;
        }
        th{
            background-color: lightgreen;
        }
        tr{height: 40px;}
        .date{width: 80px;}
        .key{width: 100px;}
        .time{width: 50px;}
        .details{width: 150px;}
        .code{width: 150px;}
        .issues{width: 150px;}
        
    </style>
</head>
<body>
    <table>
        <caption>네이버 데브옵스 10기 진행 상황(4월~)</caption>
        <thead>
            <tr>
                <th scope="col" class="date">날짜</th>
                <th scope="col" class="key">키워드/해쉬</th>
                <th scope="col" class="time">시간</th>
                <th scope="col" class="details">내용</th>
                <th scope="col" class="code">실습코드</th>
                <th scope="col" class="issues">관련 자료 또는 이슈</th>
                </th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row"></td>
                <td scope="row"></td>
                <td scope="row"></td>
                <td scope="row"></td>
                <td scope="row"></td>
                <td scope="row"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
